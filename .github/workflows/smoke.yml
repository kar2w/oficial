name: Desktop CI Checks

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  desktop-checks:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/motoboys
      TZ: America/Fortaleza
      CORS_ORIGINS: "*"
      SESSION_SECRET: ci-session-secret
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
      WEEKLY_COURIERS_JSON_PATH: motoboys-webapp/data/entregadores_semanais.json
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: motoboys
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d motoboys"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run desktop local pipeline (tests + smoke)
        run: |
          ./scripts/ci_desktop_local.sh
