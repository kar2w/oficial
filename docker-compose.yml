services:
  db:
    image: postgres:16
    container_name: motoboys-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: motoboys
    ports:
      - "5432:5432"
    volumes:
      - motoboys_pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d motoboys"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  web:
    build:
      context: ./motoboys-webapp
      dockerfile: Dockerfile
    container_name: motoboys-web
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/motoboys
      TZ: America/Fortaleza
      CORS_ORIGINS: "*"
      WEEKLY_COURIERS_JSON_PATH: /app/data/entregadores_semanais.json
      APP_ENV: ${APP_ENV:-dev}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./motoboys-webapp:/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz', timeout=3).read(); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 12
    restart: unless-stopped

volumes:
  motoboys_pgdata:
